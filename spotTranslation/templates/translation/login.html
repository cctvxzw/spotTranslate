	<script type="text/javascript">
	    function login(){
	    	$.ajax({
	    		url:"user_login",
	    		type:"GET",
                datatype:"json",
	    		data:{userName:$("#name").val(),userPassword:$("#password").val()},
	    		success:function(data){
	    		    var datainfo = JSON.parse(data);
	    		    console.log(datainfo);
                    var user_name=datainfo.user_info[0];
                    var user_password = datainfo.user_info[1];
                    var user_email = datainfo.user_info[2];
                    var user_country = datainfo.user_info[3];
                    var user_state = datainfo.user_info[4];
                    var user_city = datainfo.user_info[5];
                    var user_phone = datainfo.user_info[6];
                    var user_level = datainfo.user_info[7];
                    localStorage.setItem("user_name",user_name);
                    localStorage.setItem("user_password",user_password);
                    localStorage.setItem("user_email",user_email);
                    localStorage.setItem("user_phone",user_phone);
                    localStorage.setItem("user_country",user_country);
                    localStorage.setItem("user_state",user_state);
                    localStorage.setItem("user_city",user_city);
                    localStorage.setItem("user_level",user_level);
                    localStorage.setItem("haveLogin","true");

                    console.log(localStorage.getItem("user_name"));
                    console.log(localStorage.getItem("user_email"));
                    console.log(localStorage.getItem("user_password"));
                    console.log(localStorage.getItem("user_phone"));
                    console.log(localStorage.getItem("user_level"));
                    console.log(localStorage.getItem("user_state"));
                    console.log(localStorage.getItem("user_country"));
                    console.log(localStorage.getItem("user_city"));

                    window.open("index.html","_self");
	    		}

	    	})
	    }
